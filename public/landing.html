<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/root.css" />

    <title>Latent Space</title>
  </head>
  <body>
    <div id="waves-hero"></div>
    <div class="hero">
      <div class="container h-100 text-center">
        <div class="row h-100 align-items-center justify-content-center">
          <div class="col">
            <div class="mb-4">
              <h1 class="display-1">
                <b class="underline-effect">Latent Space</b>
              </h1>
              <h1>Minimizing latency with latent space.</h1>
              <div class="container mt-3">
                <p>
                  Using recurrent neural autoencoders, Latent Space compresses
                  audio streams with embeddings specifically for music,
                  eliminating latency and allowing for smooth real-time virtual
                  collaboration.
                </p>
              </div>
            </div>
            <a href="#intro">
              <div class="mt-5">
                <div class="arrow bounce"></div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="intro">
      sfds
    </div>
    <div class="container py-5">
      <input type="text" id="goto" />
      <button
        onclick="{window.location.href = '/join/' + document.getElementById('goto').value}"
      >
        Go
      </button>
    </div>

    <script src="js/home/hero.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
